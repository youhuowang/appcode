<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/friends.css" />
		<script type="text/javascript" src="../../js/web.js"></script>
	</head>
	<body>
		<header class="header fixed">
			<div class="fl mui-action-back icon-row iconfont icon-back"></div>
			<!--<a href="addGood_friend.html" class="fr add-user iconfont icon-zhengliicon-1"></a>-->
			<div class="title">联系人</div>
		</header>
		<div class="main" id="app" v-cloak>
			<a class="search-row relative" href="friends_search.html">
				<div class="search absolute">
					<i class="iconfont icon-sousuo"></i> 搜索 
				</div>
			</a>
			<a href="friend_application.html" v-bind:class="[{addFriend:addFriend==1},'title relative']" link>
				好友申请
			</a>
			<a href="addGood_friend.html" class="title relative" link>
				手机通讯录
			</a>
			<div class="box" v-for="item in data">
				<div class="title color-y color-r" @click='item.checkbox=!item.checkbox'>
					{{item.groupname}}  <i v-bind:class="[{'icon-jiantouarrow486-copy':!item.checkbox,'icon-jiantouarrow486':item.checkbox},'iconfont']"></i>
					<span class="fr">{{item.list.length}}</span>
				</div>
				<ul class="user-box" v-if="item.checkbox">
					<li class="user-list" v-for="list in item.list" @click="gofriendInfo(list.userid)">
						<div class="fl user-img">
							<img :src="list.headpic"/>
						</div>
						<div class="user-name overflow">
							{{list.username}}
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/aes.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/Vue.js"></script>
		<script type="text/javascript" src="../js/friends.js"></script>
	</body>
</html>
