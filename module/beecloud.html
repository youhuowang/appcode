<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script type="text/javascript" src="../js/web.js"></script>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../css/beecloud.css" />
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="header fixed">
				<div class="fl mui-action-back icon-row iconfont icon-back"></div>
				<div class="title">订单支付</div>
			</header>
			<div class="main">
				<div class="tag">订单提交成功</div>
				<div class="title">订单信息</div>
				<div class="bill_no">
					订单号：{{orderno}}
				</div>
				<div class="total_fee">
					订单价格：¥ {{totalprice}}
				</div>
				<div class="title">支付方式</div>
				<ul class="channel">
					<li v-bind:class="[{active:payTyp==2},'channel-row relative']" @touchend="payTyp=2">
						<img src="../img/icon/wx_channel.png" /> 微信支付
					</li>
					<li v-bind:class="[{active:payTyp==1},'channel-row relative']" @touchend="payTyp=1">
						<img src="../img/icon/ali_channel.png" /> 支付宝支付
					</li>
					<li v-bind:class="[{active:payTyp==3},'channel-row relative']" @touchend="payTyp=3">
						<img src="../img/icon/x_channel.png" /> 延期付款
					</li>
				</ul>
			</div>
			<div class="footer fixed">
				<!-- <div class="fl query">
					查询订单
				</div> -->
				<div class="fl pay" @click="pay">
					确认支付
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/Vue.js"></script>
		<script type="text/javascript" src="../js/aes.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/beecloud.js"></script>

	</body>

</html>
