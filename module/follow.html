<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script type="text/javascript" src="../js/web.js"></script>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../css/follow.css" />
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="header fixed">
				<div class="title">关注</div>
			</header>
			<div class="content">
				<div id="pullRefresh" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
							<div class="search">
								<div class="input-row">
									<div class="search-icon iconfont icon-sousuo fl"></div>
									<div class="upsech fr" v-if="onOff" @tap="upsech">取消</div>
									<div class="search-input">
										<form onsubmit="return false">
											<input type="search" @keyup.enter="followSearch" v-model="keyword" placeholder="输入店铺名称关键字" />
										</form>
									</div>
								</div>
							</div>
							<ul class="follow">
								<li class="follow-list table" v-for="item in data">
									<div class="table-cell" @tap="goshopindex(item.id)">
										<div class="img fl">
											<img :src="item.appbanner" />
										</div>
										<div class="follow-list-con">
											<div class="fl follow-list-details">
												<div class="name">{{item.shopname}}</div>
												<p class="phone"><span class="iconfont icon-dianhua"></span>{{item.phone}}</p>
												<p><span class="iconfont icon-dingwei"></span>{{item.market}} </p>
											</div>
											<div class="fr follow-list-btn">
												<div class="follow-button" @tap.stop="delFollowShop(item)">{{item.follow==2?'取消关注':'关注'}}</div>
												<div v-bind:class="[{available:item.friend==1},'Add-to']" @tap.stop="addFriend(item)"> {{item.friend==1?'添加好友':'已是好友'}}</div>
											</div>
										</div>
									</div>
								</li>
								
							</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/Vue.js"></script>
		<script type="text/javascript" src="../js/aes.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/follow.js"></script>
	</body>

</html>
